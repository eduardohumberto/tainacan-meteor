<template name="singleListCollection">
    <div id='cards-viewMode' class='col-md-6 no-padding list-mode-set'>
  <!-- TAINACAN: coloca a class row DO ITEM, sao cinco colunas possiveis todas elas podendo ser escondidas pelo o usuario, mas seu tamanho eh fixo col-md-2  -->
     <div class="item-colecao toggleSelect">

         <div class="droppableClassifications">

             <div class="row item-info">
             <div class="col-md-4 colFoto">
                 <a href="/{{slug}}" >
                 {{#if Template.subscriptionsReady}}
                     {{#with hasThumbnail}}
                            <img src="{{fileURL getThumbnail }}"  alt="{{getThumbnail.name}}" class="attachment-thumbnail wp-post-image img-responsive" />
                     {{else}}
                     <div style="height:150px;" class="attachment-thumbnail wp-post-image tainacan-thumbless">{{getTitleFirstLetter title}}</div>
                     {{/with}}
                 {{/if}}
                  </a>
             </div>

             <div class="col-md-8 flex-box item-meta-box" style="flex-direction:column;">
                 <div class="item-meta col-md-12 no-padding">
                    <h4 class="item-display-title">
                         <a href="/{{slug}}">
                             {{title}}
                         </a>
                     </h4>
                     <div class="item-description"> {{description}} </div>
                     <div class='item-desc-hidden-full' style="display: none"> {{description}}</div>

                     <div class="row author-created">
                         <div class="col-md-6 author">
                             <div class="item-author"><strong>{{_ 'singleListCollections.created-by'}}</strong>{{getOwner}}</div>
                         </div>
                         <div class="col-md-6">
                             <div class="item-creation">{{getDate createdAt}}</div>
                         </div>
                     </div>
                 </div>
             </div>

         </div>
         </div>
     </div>
  </div>
</template>
