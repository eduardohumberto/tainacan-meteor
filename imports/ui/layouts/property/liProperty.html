<template name="liProperty">
  <li tab="{{tab}}" id="meta-item-{{_id}}" class="root_category ui-widget-content ui-corner-tr">
    <label  class="title-pipe">{{name}}</label>
    <div class="action-icons">
        <span class="glyphicon glyphicon-edit no-edit"></span>
        <a style="cursor:pointer;" class="delete_property" >
          <span class="glyphicon glyphicon-trash"></span>
        </a>
    </div>
  </li>
</template>
